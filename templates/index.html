<html ng-app="tracer-app">
  <head>
    <title>Tracer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/tracer.css" rel="stylesheet" media="screen">
    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>Tracer Demo</h1>
    <input id="fileupload" type="file" onchange="previewFile()"><br>
    <form>
      <label for="mode">Mode</label>
      <select id="mode"></select><br>
    </form>
    <form>
      <label for="tag">Tag</label>
      <select id="tag"></select><br>
    </form>
    <!-- <input type="text" class="tag" value="tag"></input> -->
    <div class="tracerzone"></div>
    <script type="text/javascript" src="static/tracer.js"></script>
  </body>
</html>
